<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona główna</title>
    <link rel="stylesheet" href="\css\ModPrzypisanegoUSER.css">
</head>

<body>
    <header>

        <a href="stronaglowna.html" class="logo">
            <img src="logo.png" alt="Logo firmy">
        </a>

        <div class="menu-bar">
            <div class="menu-item">
                <button id="stanMagazynowyBtn">STAN MAGAZYNOWY</button>
            </div>
            <div class="menu-item">
                <button id="sprzetBtn">SPRZĘT</button>
            </div>
            <div class="menu-item">
                <button id="uzytkownicyBtn">UŻYTKOWNICY</button>
            </div>
        </div>
        <button class="logout" id="logouserBtn"><img src="logouser.png" alt="Ikona użytkownika"></button>
    </header>

    <main class="main-content">
        <h1>Sprzęt który przypisujesz: </h1>
        <form class="form-content">
            <div class="form-group">
                <label for="imieNazwisko">Użytkownik</label>
                <input type="text" id="imieNazwisko" name="imieNazwisko">
            </div>
            <div class="form-group">
                <label for="lokalizacja">Lokalizacja</label>
                <input type="text" id="lokalizacja" name="lokalizacja">
            </div>
            <div class="form-group">
                <label for="stanowisko">Stanowisko</label>
                <input type="text" id="stanowisko" name="stanowisko">
            </div>
            <div class="form-group">
                <label for="telefon">Nr telefonu</label>
                <input type="text" id="telefon" name="telefon">
            </div>

            <button id="dodajBtn" type="button">PRZYPISZ</button>
        </form>
    </main>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <button>Puste</button>
            <button id="logoutBtn">Wyloguj się</button>
        </div>
    </div>

    <script src="navi.js"></script>
    <script src="dodaj.js"></script>
    <script src="script.js"></script>

</body>

</html>
